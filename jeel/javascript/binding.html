<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binding</title>
</head>
<body>
   <input type="text" id="text">

    
<script>
 const student1={
    rollno :1,
    name:'jeel',
    fullname: function(){
        return this.rollno+" " +this.name
    }

}
 const student2 ={
    rollno :2,
    name:'krishna',
    fullname: function(){
        return this.rollno+" " +this.name
    }
    
    }

   var f = student1.fullname.bind(student2)
    console.log(f());

    document.getElementById('text').value=student1.fullname()
    
</script>

</body>
</html>
