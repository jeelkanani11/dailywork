<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <input type="text" id="bind" onkeyup="binding()" value="">

    <p id="data"></p>

   <script>
    function binding (){
        document.getElementById('data').innerHTML= document.getElementById('bind').value;
    }
  

   </script> 
</body>
</html>
