<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <h1 ><i>this is heading </i> </h1>
    <button class="btn1">insert before</button>
    <button class="btn2">insert after</button>


    <script>
        $(document).ready(function(){
            $('.btn1').click(function(){
                $('h1').prepend('insert before');
            })
             $('.btn2').click(function () {
                $('h1').append('insert after');
            })
        })
    </script>
</body>
</html>
