<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        .box1{
            height: 150px;
            width: 150px;
            border: 1px,solid,black;
            background-color: yellow;
        }
        .box2{
             height: 150px;
            width: 150px;
            border: 1px,solid,black;
            background-color:green;
       
        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque saepe perspiciatis vero.
    </div>
    <div class="box2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi enim quos atque.
    </div> <br>
    <button class="btn1">btn1</button>
    <button class="btn2">btn2</button>


    <script>
        $(document).ready (function(){
            $('.btn1').click(function(){
                $('.box1').remove();
            })

         $(document).ready(function () {
                    $('.btn2').click(function () {
                    $('.box2').empty();
                    }) 
                })
            
        })

    </script>
</body>
</html>
