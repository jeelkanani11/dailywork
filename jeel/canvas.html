<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" height="500px" width="500px" style="border-style: solid;">
    </canvas>
      <script>
        var cir=document.getElementById("myCanvas")
        var ct=cir.getContext("2d")
        
        ct.arc(200, 100, 80, 0, 2 * Math.PI)
        // ct.fillColor("green")
        ct.stroke()

        ct.font = "30px Georgia";
        // ctx.fillText("Hello World", 10, 50);
        ct.strokeText("Hello World", 300, 250);

       /// ct.moveTo(0,30)
        ct.lineTo(500,250)
        ct.stroke()
    </script>
</body>
</html>
